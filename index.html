<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ceasar Cipher</title>
</head>

<body>
    <div class="wrapper">
        <h1>Ceasar Cipher</h1>
        <p>Encode or Decode your ROT13 ciphers</p>

        <div class="encode">
            <input type="text" id="encode" placeholder="Encode..."><br>
            <input type="button" value="Encode" id="encode-btn">
        </div>

        <div class="decode">
            <input type="text" id="decode" placeholder="Decode..."><br>
            <input type="button" value="Decode" id="decode-btn">
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
